<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Telephone Validator</title>
  </head>
  <body>
    <main class="pt-5">
      <section id="head" class="text-center pb-5">
        <h1>Telephone Validator</h1>
      </section>
      <section id="inout">
        <form>
          <div class="form-group pb-4">
            <h3><label for="telenum">Enter Telephone number to check:</label></h3>
            <input type="text" name="telenum" id="teleinput" class="form-control">
          </div>
          <div class="form-group text-center pb-4">
            <button type="button" name="button" id="telecheckbtn" class="btn btn-outline-info btn-lg btn-block">CHECK</button>
          </div>
        </form>
        <div id="output"></div>
      </section>
    </main>
  </body>
  <script src="main.js" charset="utf-8"></script>
</html>
